<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ScootLink</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.umd.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.css" rel="stylesheet" />
  <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v1.0.0/leaflet-maptilersdk.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    @media (min-width: 1024px) {
      #map, header {
        display: none;
      }
      #large-screen-message {
        display: flex;
        text-align: center;
        justify-content: center;
      
      }
    }

    @media (max-width: 1023px) {
      #large-screen-message {
        display: none;
        text-align: center;
      }
    }

    body {
      justify-content: center;
      font-family: 'Satoshi';
      margin: auto;
      display: flex;
      background-color: #121212;
    }

    .cluster-small {
      background-color: rgb(255, 255, 255);
      justify-content: center;
      color: black;
      border: 1px solid rgb(214, 214, 214);
      border-radius: 50px;
      text-align: center;
      align-items: center;
      width: 40px;
      line-height: 40px;
      margin: auto;
      font-weight: 700;
    }

    .cluster-medium {
      background-color: rgb(255, 255, 255);
      color: black;
      border: 2px solid rgb(214, 214, 214);
      border-radius: 50px;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 40px;
      line-height: 40px;
      margin: auto;
      font-weight: 700;
    }

    .cluster-large {
      background-color: rgb(255, 255, 255);
      align-items: center;
      border: 2px solid rgb(214, 214, 214);
      margin: auto;
      border-radius: 50px;
      color: black;
      justify-content: center;
      text-align: center;
      line-height: 40px;
      width: 40px;
      margin: auto;
      font-weight: 700;
    }

    #map {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 1;
    }

    header {
      margin-top: 10px;
      z-index: 2;
      position: absolute;
      display: flex;
    }

    .search {
      background-color: #E5E1E1;
      color: white;
      padding: 10px;
      border-radius: 4px;
      border: 2px solid #7F7F7F;
      display: flex;
      padding: 10px 50px 10px 20px;
    }

    .search-input {
      border: 0;
      outline: 0;
      background-color: #E5E1E1;
      margin-left: 5px;
    }

    .search-input:focus {
      border: 0;
      outline: 0;
      border: none;
    }

    .search-ico {
      height: 15px;
      width: 15px;
      margin-right: 8px;
    }

    .center-pos {
      margin-left: 10px;
      padding-left: 10px;
      padding-right: 10px;
      display: flex;
      background-color: #E5E1E1;
      border: 2px solid #7F7F7F;
      border-radius: 4px;
    }

    .center-ico {
      height: 20px;
      width: 20px;
      margin: auto;
    }

    .popup {
      position: fixed;
      color: #121212;
    }

    #large-screen-message {
      display: none;
      text-align: center;
      color: white;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <header>
    <div class="search"><img class="search-ico" src="./img/search-ico.svg"><input class="search-input"
        placeholder="Enter address..." type="text"></div>
    <div onclick="centerPos()" class="center-pos" id="center-position"><img class="center-ico" src="./img/location-ico.svg"></div>
  </header>
  <div id="large-screen-message">
    Please use a phone or tablet to view the map.
    <a>Back</a>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function checkScreenSize() {
        if (window.innerWidth > 1024) {
          document.body.style.display = 'block';
          document.getElementById('map').style.display = 'none';
          document.querySelector('header').style.display = 'none';
          document.getElementById('large-screen-message').style.display = 'block';
        } else {
          document.body.style.display = 'flex';
          document.getElementById('map').style.display = 'block';
          document.querySelector('header').style.display = 'flex';
          document.getElementById('large-screen-message').style.display = 'none';
        }
      }

      checkScreenSize(); // Initial check
      window.addEventListener('resize', checkScreenSize); // Check on resize
    });

    const options = {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0,
    };

    var slvnfbike_icon = L.icon({
      iconUrl: 'img/slvnfbike_icon.svg',
      iconSize: [38, 95],
      iconAnchor: [22, 94],
      popupAnchor: [-3, -76]
    });

    var tier_icon = L.icon({
      iconUrl: 'img/tier_icon.svg',
      iconSize: [38, 95],
      iconAnchor: [22, 94],
      popupAnchor: [-3, -76]
    });

    var wthbike = L.icon({
      iconUrl: 'img/wthbike_icon.svg',
      iconSize: [38, 95],
      iconAnchor: [22, 94],
      popupAnchor: [-3, -76]
    });

    const key = 'StKMKumjw88Rrn5bxcP5';
    const map = L.map('map', {
      maxZoom: 30,
      minZoom: 10,
      zoomControl: false
    }).setView([48.1486, 17.1077], 15);
    var elem_slvnft = document.getElementById('popupSlvnft');

    const circle = L.circleMarker([48.1486, 17.1077], {
      radius: 10,
      color: '#AFAFFF',
      fill: true,
      fillColor: '#6262FF',
      fillOpacity: 0.8
    }).addTo(map);

    const slvnftClusterGroup = L.markerClusterGroup({
      iconCreateFunction: function (cluster) {
        const childCount = cluster.getChildCount();
        const options = {
          iconSize: [35, 35],
          iconAnchor: [15, 15],
          className: 'marker-cluster-slvnft',
        };

        if (childCount < 1) {
          options.html = '<div class="cluster-small">' + childCount + '</div>';
        } else if (childCount < 100) {
          options.html = '<div class="cluster-medium">' + childCount + '</div>';
        } else {
          options.html = '<div class="cluster-large">' + childCount + '</div>';
        }

        return L.divIcon(options);
      }
    });

    const tierClusterGroup = L.markerClusterGroup({
      iconCreateFunction: function (cluster) {
        const childCount = cluster.getChildCount();
        const options = {
          iconSize: [35, 35],
          iconAnchor: [15, 15],
          className: 'marker-cluster-tier',
        };

        if (childCount < 1) {
          options.html = '<div class="cluster-small">' + childCount + '</div>';
        } else if (childCount < 100) {
          options.html = '<div class="cluster-medium">' + childCount + '</div>';
        } else {
          options.html = '<div class="cluster-large">' + childCount + '</div>';
        }

        return L.divIcon(options);
      }
    });

    const wthbikeClusterGroup = L.markerClusterGroup({
      iconCreateFunction: function (cluster) {
        const childCount = cluster.getChildCount();
        const options = {
          iconSize: [35, 35],
          iconAnchor: [15, 15],
          className: 'marker-cluster-wthbike',
        };

        if (childCount < 1) {
          options.html = '<div class="cluster-small">' + childCount + '</div>';
        } else if (childCount < 100) {
          options.html = '<div class="cluster-medium">' + childCount + '</div>';
        } else {
          options.html = '<div class="cluster-large">' + childCount + '</div>';
        }

        return L.divIcon(options);
      }
    });

    map.addLayer(slvnftClusterGroup);
    map.addLayer(tierClusterGroup);
    map.addLayer(wthbikeClusterGroup);

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      circle.setLatLng([latitude, longitude]);

      map.setView([latitude, longitude], 15);
    }

    function error(err) {
      console.warn(`ERROR(${err.code}): ${err.message}`);
    }
    const searchInput = document.querySelector('.search-input');
    const searchIcon = document.querySelector('.search-ico');
    
    searchIcon.addEventListener('click', function () {
      performSearch();
    });
    
    searchInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });
    
    function performSearch() {
      const address = searchInput.value;
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${address}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            const coordinates = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
            map.setView(coordinates, 15);
          } else {
            alert('Adresa nebola n치jden치.');
          }
        })
        .catch(error => {
          console.error('Chyba pri geok칩dovan칤: ' + error);
        });
    }
    

    function centerPos() {
        navigator.geolocation.getCurrentPosition(showPosition, error, options);
        }
    document.getElementById('center-position').addEventListener('click', centerPos);

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        data.slvnft.forEach(item => {
          var marker = L.marker([item.slvnft_bike_lat, item.slvnft_bike_lon], {
            icon: slvnfbike_icon
          });
          marker.bindPopup(item.slvnft_bike_station_name + '<br>游 On station: ' + item.slvnft_bike_on_station, {
          className: 'popup'
          });

          slvnftClusterGroup.addLayer(marker);
        });

        data.tier.forEach(item => {
          var marker = L.marker([item.tier_lat, item.tier_lon], {
            icon: tier_icon
          });
          marker.bindPopup('游니 Tier Scooter ID: ' + item.tier_id + '<br>游댊Battery Level: ' + item.tier_battery_status + '%');

          tierClusterGroup.addLayer(marker);
        });

        data.wthbike.forEach(item => {
          var marker = L.marker([item.wth_bike_lat, item.wth_bike_lon], {
            icon: wthbike
          });
          const href = 'href="' + item.wth_bike_photo + '"'
          const target = ' target="_blank"'
          marker.bindPopup(item.wth_bike_name + '<br>' + item.wth_bike_standDesc
          + '<br>游 On station:' + item.wth_bike_onstation + "<br><a " + href + target + ">Image</a>");

          wthbikeClusterGroup.addLayer(marker);
        });

      })
      .catch(error => console.error('ERROR: ', error));

    navigator.geolocation.watchPosition(centerPos, error, options);

    const mtLayer = L.maptilerLayer({
      apiKey: key,
      style: "7bfe37a8-cfb9-4b01-9c18-0e80d96edbb3",
    }).addTo(map);

  </script>
</body>

</html>
